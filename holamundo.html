<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css" />
    <title>Document</title>
    <script>
        alert("Se ejecuta desde el Head")
    </script>
    <script defer src="./codigo.js"></script> <!-- El defer se pone para que se ejecute primero el codigo html, y luego el codigo js -->
</head>
<body>
    <h1>Hola mundo</h1>
    <script>
        document.write('<h2>Hola mundo!</h2>'); 
        alert("Alerta");
        console.log("Hola desde la consola") // Con "console.log" el contenido no se motrar√° en pantalla, sino en consola
    </script>
</body>
</html>
